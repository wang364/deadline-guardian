modules:
  jira:globalPage:
    - key: deadline-guardian
      resource: main
      resolver:
        function: resolver
      render: native
      title: 'Jira Issue Reminder'
      icon: https://agile-practice-for-trello.netlify.app/images/jira_reminder_logo.png
  function:
    - key: resolver
      handler: index.handler
    - key: check-due-date-alert
      handler: index.checkDueDateAlert
  scheduledTrigger:
    - key: deadline-check-trigger
      function: check-due-date-alert
      interval: fiveMinute
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/10fafa22-c58b-4779-81e6-1c03b82687c4
permissions:
  scopes:
    - storage:app
    - read:jira-work
  external:
    fetch:
      backend:
        - address: open.feishu.cn
