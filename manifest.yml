modules:
  jira:globalPage:
    - key: jira-issue-reminder
      resource: main
      resolver:
        function: resolver
      render: native
      title: 'Issue Reminder For Jira'
      icon: https://agile-practice-for-trello.netlify.app/images/jira_reminder_logo.png
  function:
    - key: resolver
      handler: index.handler
    - key: check-due-date-alert
      handler: index.checkDueDateAlert
  scheduledTrigger:
    - key: deadline-check-triggera
      function: check-due-date-alert
      interval: fiveMinute
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/6dcf08c3-5b69-4947-bb79-c1addf85117f
  licensing:
    enabled: true
permissions:
  scopes:
    - storage:app
    - read:jira-work
  external:
    fetch:
      backend:
        - address: open.feishu.cn
        - address: hooks.slack.com
